  <h1>Employee Details</h1>

  <ul class="employee-list">

    <li data-employee-id="2">Jane Smith</li>
    <li data-employee-id="3">Alice Johnson</li>

  <!-- Login Form -->
  <div id="login-form">
    <h3>Enter Username and Password to view Employee Details</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <!-- Employee Details -->
  
  <div id="employee-details">
    <h2 id="employee-name"></h2>
    <p id="employee-info"></p>
    <p><strong>designation:</strong> <span id="employee-designation"></span></p>
    <p><strong>Experience:</strong> <span id="employee-experience"></span> years</p>
    <p><strong>Company_Name:</strong> <span id="employee-Company_Name"></span></p>
    <p><strong>Salary:</strong> <span id="employee-Salary"></span></p>
  </div>
